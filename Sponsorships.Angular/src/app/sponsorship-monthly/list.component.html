<!-- START PAGE COVER -->
<div class="row bg-title clearfix page-title">
    <div class="col-12 col-lg-4">
        <h4 class="page-title">
            <i class="fa fa-maxcdn" aria-hidden="true"></i>
            Sponsorships Monthly
        </h4>
    </div>
    <div class="col-12 col-lg-8">
        <ol class="breadcrumb pl-0 pr-0 float-lg-right">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>
            <li>Sponsorships</li>
            <li class="active">Monthly</li>
        </ol>
    </div>
</div>
<!-- END PAGE COVER -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12 m-b-10">
            <div class="bg-white padding-5 white-box h-100">
                <div class="data-table-wrapper">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-xl-12 text-md-right">
                            <div class="actions ml-md-3 mb-2 text-sm-right d-lg-inline-block">
                                <button type="button" class="btn btn-circle btn-primary" [routerLink]="['/sponsorship-monthly', 0]">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row" [ngBusy]="busyList">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered data-table table-checkable"
                                       cellspacing="0"
                                       role="grid">
                                    <thead>
                                        <tr>
                                            <th width="50px"></th>
                                            <th class="text-left"></th>
                                            <th class="text-left">Month</th>
                                            <th class="text-left">Sponsor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of items">
                                            <td class="actions text-center">
                                                <a [routerLink]="['/sponsorship-monthly', item.Id]" class="text-info" title="Edit">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </td>
                                            <td style="white-space:nowrap;text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                                [innerHTML]="item.SponsorshipTypeIcon">
                                            </td>
                                            <td style="white-space:nowrap;text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'">
                                                {{item.SabhaDateMMMYY}}
                                            </td>
                                            <td style="white-space:nowrap;text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'">
                                                {{item.SponsorDetail}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
