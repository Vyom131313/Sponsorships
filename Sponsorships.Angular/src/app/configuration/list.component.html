<!-- START PAGE COVER -->
<div class="row bg-title clearfix page-title">
    <div class="col-12 col-lg-3">
        <h4 class="page-title">
            <i class="fa fa-gears" aria-hidden="true"></i>
            Configurations
        </h4>
    </div>
    <div class="col-12 col-lg-9">
        <ol class="breadcrumb pl-0 pr-0 float-lg-right">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>
            <li>Admin</li>
            <li class="active">Configurations</li>
        </ol>
    </div>
</div>
<!-- END PAGE COVER -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12 m-b-10">
            <div class="bg-white padding-15 white-box h-100">
                <div class="data-table-wrapper">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-xl-12 text-md-right">
                            <div class="data-table-filter mb-2 float-sm-left float-lg-none d-lg-inline-block">
                                <label for="search1">Search:</label>
                                <input type="search" class="form-control input-sm" id="search1" [(ngModel)]="filter" (keyup)="onFilter($event)">
                                <button type="button" class="btn btn-circle btn-primary ml-2 " [routerLink]="['/configuration', 0]">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row" [ngBusy]="busyList">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered data-table table-checkable"
                                       cellspacing="0"
                                       role="grid">
                                    <thead>
                                        <tr>
                                            <th width="50px"></th>
                                            <th class="text-left">Name</th>
                                            <th class="text-left">Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of items">
                                            <td class="actions text-center">
                                                <a [routerLink]="['/configuration', item.Id]" class="text-info" title="Edit">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </td>
                                            <td style="white-space:nowrap;text-align:left">{{item.Name}}</td>
                                            <td style="white-space:nowrap;text-align:left">{{item.Value}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
