<!-- START PAGE COVER -->
<div class="row bg-title clearfix page-title">
    <div class="col-12 col-lg-4">
        <h4 class="page-title">
            <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
            {{title}}
        </h4>
    </div>
    <div class="col-12 col-lg-8">
        <ol class="breadcrumb pl-0 pr-0 float-lg-right">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>
            <li>Sponsorships</li>
            <li><a [routerLink]="['/sponsorship-weekly']">Weekly</a></li>
            <li class="active">{{action}}</li>
        </ol>
    </div>
</div>
<!-- END PAGE COVER -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="bg-white padding-25 h-100" [ngBusy]="busyLoading">
                <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="RaviSabhaId">Ravi Sabha</label>
                        <select class="custom-select" id="ddlRaviSabha" required
                                name="RaviSabhaId" #RaviSabhaId="ngModel" [(ngModel)]="vm.RaviSabhaId" (change)="onRaviSabhaChange($event.target.value)"
                                [ngClass]="{ 'is-invalid': f.submitted && RaviSabhaId.invalid }">
                            <option value="0" selected>--- Sabha Date ---</option>
                            <option *ngFor="let item of raviSabhaItems" value="{{item.Id}}">
                                {{item.SabhaDateWithDesc}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="SpouseName">Select or input Sponsor</label>
                        <ng-select class="custom-select"
                                   id="ddlSponsor" name="ddlSponsor"
                                   [items]="sponsors"
                                   bindLabel="FullNameWithSpouseAndAddress"
                                   bindValue="Id"
                                   [(ngModel)]="vm.SponsorId"
                                   autofocus>
                        </ng-select>
                        <input type="text" class="form-control"
                               id="SponsorDetail" name="SponsorDetail" [(ngModel)]="vm.SponsorDetail">
                    </div>

                    <div class="form-group">
                        <label for="SponsorshipTypeId">Sponsorship Type</label>
                        <select class="custom-select"  id="SponsorshipTypeId" required 
                                name="SponsorshipTypeId" #SponsorshipTypeId="ngModel" [(ngModel)]="vm.SponsorshipTypeId"
                                [ngClass]="{ 'is-invalid': f.submitted && SponsorshipTypeId.invalid }">
                            <option value="0" selected>--- Sponsorship Type---</option>
                            <option *ngFor="let item of sponsorshipTypes" value="{{item.Id}}">
                                {{item.Name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ReasonTypeId">Reason Type</label>
                        <select class="custom-select" id="ReasonTypeId" required
                                name="ReasonTypeId" #ReasonTypeId="ngModel" [(ngModel)]="vm.ReasonTypeId" 
                                [ngClass]="{ 'is-invalid': f.submitted && ReasonTypeId.invalid }">
                            <option value="0" selected>--- Reason Type---</option>
                            <option *ngFor="let item of reasonTypes" value="{{item.Id}}">
                                {{item.Name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Note">Note</label>
                        <textarea type="text" class="form-control" rows="3" placeholder="Note" id="Note" 
                                  name="Note" #Note="ngModel" [(ngModel)]="vm.Note"></textarea>
                    </div>

                    <div class="form-check">
                        <div class="custom-control custom-checkbox custom-checkbox-danger custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="IsDeleted"
                                   name="IsDeleted" #IsDeleted="ngModel" [(ngModel)]="vm.IsDeleted" >
                            <label class="custom-control-label" for="IsDeleted">Is Deleted ?</label>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 text-right" [ngBusy]="busySaving">
                        <button type="submit" class="btn btn-success ripple text-uppercase btn-raised"><span>Submit</span><i class="fa fa-check right" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-dark ripple text-uppercase btn-raised m-l-10" (click)="goBack()"><span>Back</span><i class="fa fa-caret-left right" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
