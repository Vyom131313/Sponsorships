<!-- START PAGE COVER -->
<div class="row bg-title clearfix page-title">
    <div class="col-12 col-lg-3">
        <h4 class="page-title">
            <i class="fa fa-hashtag" aria-hidden="true"></i>
            {{title}}
        </h4>
    </div>
    <div class="col-12 col-lg-9">
        <ol class="breadcrumb pl-0 pr-0 float-lg-right">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>
            <li>Admin</li>
            <li><a [routerLink]="['/ravi-sabha']">Ravi Sabha</a></li>
            <li class="active">{{action}}</li>
        </ol>
    </div>
</div>
<!-- END PAGE COVER -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="bg-white padding-25 h-100" [ngBusy]="busyLoading">
                <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" required
                               name="SabhaDate" #SabhaDate="ngModel" [(ngModel)]="vm.SabhaDate" 
                               [ngClass]="{ 'is-invalid': f.submitted && SabhaDate.invalid }" />
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" required
                               name="Description" #Description="ngModel" [(ngModel)]="vm.Description" 
                               [ngClass]="{ 'is-invalid': f.submitted && Description.invalid }" />
                    </div>

                    <div class="form-group">
                        <label for="Notes">Notes</label>
                        <input type="text" class="form-control"
                               name="Notes" #Notes="ngModel" [(ngModel)]="vm.Notes" >
                    </div>

                    <div class="form-check">
                        <div class="custom-control custom-checkbox custom-checkbox-success custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="IsActiveForAttendance"
                                   name="IsActiveForAttendance" #IsActiveForAttendance="ngModel" [(ngModel)]="vm.IsActiveForAttendance">
                            <label class="custom-control-label" for="IsActiveForAttendance">Is Active For Attendance ?</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="custom-control custom-checkbox custom-checkbox-danger custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="IsDeleted"
                                   name="IsDeleted" #IsDeleted="ngModel" [(ngModel)]="vm.IsDeleted">
                            <label class="custom-control-label" for="IsDeleted">Is Deleted ?</label>
                        </div>
                    </div>

                    <div class="form-group text-right" [ngBusy]="busySaving">
                        <button type="submit" class="btn btn-success ripple text-uppercase btn-raised"><span>Submit</span><i class="fa fa-check right" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-dark ripple text-uppercase btn-raised m-l-10" (click)="goBack()"><span>Back</span><i class="fa fa-caret-left right" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
