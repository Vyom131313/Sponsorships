<div class="row bg-title clearfix page-title">
    <div class="col-12 col-lg-3">
        <h4 class="page-title">Welcome!</h4>
    </div>
    <div class="col-12 col-lg-9">
        <ol class="breadcrumb pl-0 pr-0 float-lg-right">
            <li><a href="index.html">Sponsorships</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-xl-12 m-b-10">
            <div class="bg-white padding-5 white-box h-100">
                <div class="data-table-wrapper">
                    <div class="row" [ngBusy]="busyList">
                        <div class="col-sm-12">
                            <h6 class="mt-2 box-title bold">Today's Sponsors</h6>
                            <table class="table table-sm table-striped table-bordered data-table table-checkable"
                                   cellspacing="0"
                                   role="grid">
                                <thead>
                                    <tr>
                                        <th class="text-left"></th>
                                        <th class="text-left">Sponsor</th>
                                        <th class="text-left">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of weeklyItems">
                                        <td style="text-align:left;"
                                            [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                            [innerHTML]="item.SponsorshipTypeIcon"></td>
                                        <td style="text-align:left;"
                                            [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                            [innerHTML]="item.SponsorDetail">
                                        </td>
                                        <td class="text-left"
                                            [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'">
                                            {{item.SabhaShortDate}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <h6 class="mt-2 box-title bold">Thakorji Thal Sponsors</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered data-table table-checkable"
                                       cellspacing="0"
                                       role="grid">
                                    <thead>
                                        <tr>
                                            <th class="text-left"></th>
                                            <th class="text-left">Sponsor</th>
                                            <th class="text-left">Month</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of monthlyItems">
                                            <td style="text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                                [innerHTML]="item.SponsorshipTypeIcon"></td>
                                            <td style="text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                                [innerHTML]="item.SponsorDetail">
                                            </td>
                                            <td style="white-space:nowrap;text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'">
                                                {{item.SabhaDateMMMYY}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <h6 class="mt-2 box-title bold">Annual Sponsors</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered data-table table-checkable"
                                       cellspacing="0"
                                       role="grid">
                                    <thead>
                                        <tr>
                                            <th class="text-left"></th>
                                            <th class="text-left">Sponsor</th>
                                            <th class="text-left">Year</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of annualItems">
                                            <td style="text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                                [innerHTML]="item.SponsorshipTypeIcon"></td>
                                            <td style="text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'"
                                                [innerHTML]="item.SponsorDetail">
                                            </td>
                                            <td style="white-space:nowrap;text-align:left;"
                                                [style.text-decoration]=" item.IsDeleted==true ? 'line-through' : 'none'">
                                                {{item.SabhaDateYY}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
